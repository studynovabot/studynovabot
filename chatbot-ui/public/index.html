<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customizable Chat UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">Your Chat</div>

      <!-- Customization Controls -->
      <div class="p-3 border-bottom bg-light d-flex flex-column gap-2">
        <div class="d-flex align-items-center gap-2">
          <label class="form-label m-0">Bubble Shape:</label>
          <select class="form-select w-auto" id="bubble-shape" onchange="updateBubbleStyle()">
            <option value="round">Round</option>
            <option value="square">Square</option>
            <option value="pill">Pill</option>
          </select>
        </div>

        <div class="d-flex align-items-center gap-2">
          <label class="form-label m-0">Bubble Color:</label>
          <input type="color" id="bubble-color" onchange="updateBubbleStyle()" value="#d1e7dd" />
        </div>
      </div>

      <div class="card-body" id="chat-area">
        <div class="chat-bubble user" data-style="round">Hello! This is you ðŸŒŸ</div>
        <div class="chat-bubble bot">Hi! I'm the bot ðŸ¤–</div>
      </div>

      <div class="card-footer d-flex gap-2">
        <input id="user-input" type="text" class="form-control" placeholder="Say something..." />
        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
